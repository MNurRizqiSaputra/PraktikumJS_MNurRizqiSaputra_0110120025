<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form</title>
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
		<script type="text/javascript" src="JS/otentikasi.js"></script>

	</head>

	<body>
		<center><h1 style="color: white;"><b>SELAMAT DATANG</b></h1></center>
    	<marquee><h1 style="color: white;">INI ADALAH FITUR LOGIN</h1></marquee>
		<div id="body">
			<div id="judul">
    				<h1>LOGIN</h1>
    				<div class="underline-title"></div>
  			</div>
		
			
			<form method="request">	
				<input type="text" id="username" name="username" class="form_login" placeholder=" Masukan Username Anda">
				<input type="password" id="password" name="password" class="form_login" placeholder=" Masukan Password Anda ">
 
				<input type="submit" class="tombol_login" onClick="return validasi()" value="LOGIN">
			</form>	

			<center><p style="color: whitesmoke;">Example : </p></center>
			<center><p style="color: whitesmoke;">Username = admin, Password = admin </p></center> 
			
		</div>

	</body>
</html>
